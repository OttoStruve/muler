name: muler_dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - scipy
  - matplotlib
  - astropy=5.2
  - astroquery
  - tqdm
  - gwcs
  - ndcube
  - pandas
  - bokeh
  - jupyter
  - ipython
  - seaborn
  - importlib_resources
  - h5py
  - pytest
  - sphinx # for documentation and testing
  - nbsphinx # for documentation and testing
